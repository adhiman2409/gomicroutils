syntax = "proto3";

package monitor;

option go_package = "genproto/monitor";

message EmployeeCheckInCheckOutRequest {
  int32 day = 1;
  int32 month = 2;
  int32 year = 3; 
  string employeeId = 4;
  bool isCheckedIn = 5;
  string checkInTimestamp = 6;
  string checkInSource = 7;
  bool isCheckedOut = 8;
  string checkOutTimestamp = 9;
  string checkOutSource = 10;
  string domain = 11;
}

message EmployeeCheckInCheckOutResponse {
  bool status = 1;
  string message = 2;
}