syntax = "proto3";

package monitor;

option go_package = "genproto/monitor";

message EmployeeCheckInCheckOutRequest {
  int32 day = 1;
  int32 month = 2;
  int32 year = 3; 
  string employeeId = 4;
  bool isCheckedIn = 5;
  bool isCheckedOut = 6;
  string domain = 7;
}

message EmployeeCheckInCheckOutResponse {
  bool status = 1;
  string message = 2;
}